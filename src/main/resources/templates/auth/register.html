<!--
  Страница регистрации нового пользователя.
  Здесь человек может создать себе аккаунт, указав логин и пароль.
  После успешной регистрации можно перейти на страницу входа.
  Для красоты используются иконки и стили из styles.css.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/base :: head(~{::title}, ~{::link}, ~{})}">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div id="content" class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Регистрация</h1>
                <p>Создайте новый аккаунт</p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" th:value="${user?.username}" class="form-control form-control-yellow" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control form-control-yellow" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-yellow" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-blue">Зарегистрироваться</button>
                </div>
            </form>

            <div class="auth-links">
                <p class="auth-link-item">Уже есть аккаунт? <a th:href="@{/login}" class="auth-link">Войти</a></p>
            </div>
        </div>
    </div>
</body>
</html>
